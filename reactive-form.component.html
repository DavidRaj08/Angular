<form [formGroup]='rForm' (ngSubmit)='rForm.valid && addComment(rForm.value)'>
  <div class='form-group'>
    <label>User Name</label>
    <input type='text'
           class='form-control'
           formControlName='username' />
    <div *ngIf='rForm.controls["username"].invalid && rForm.controls["username"].touched'>
      <div *ngIf='rForm.controls["username"].errors.required'>Username is required</div>
    </div>
  </div>
  <div class='form-group'>
    <label>Comments</label>
    <textarea
           class='form-control'
           formControlName='comment'></textarea>
    <div *ngIf='rForm.controls["comment"].invalid && rForm.controls["comment"].touched'>
      <div *ngIf='rForm.controls["comment"].errors.required'>Comment is required</div>
      <div *ngIf='rForm.controls["comment"].errors.minlength'>Comment atleast contain 20 characters</div>
    </div>
  </div>
  <button class="btn btn-primary" [disabled]='rForm.invalid'>Submit</button>

</form>
